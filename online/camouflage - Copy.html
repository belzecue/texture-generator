<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/"
		}
	  }
	</script>
</head>


<body>
	
	<script type="module">

		import * as THREE from "three";
		import { mergeVertices } from 'three/addons/utils/BufferGeometryUtils.js';
		import { model, canvas, HexahedronGeometry, installGui } from "./online.js";
		import { equimaterial, equitexture, noise } from "../src/texture-generator.js";



		var guiOptions = {
				colorA: 0xc2bea8,
				colorB: 0x9c895e,
				colorC: 0x92a375,
				colorD: 0x717561,
				resolution: 9,
				size: 14,
//				blur: 0.5,
				hue: 0,
				saturation: 0,
				brightness: 0,
			};


			
		var patternOptions = {
				colorA: new THREE.Color( ),
				colorB: new THREE.Color( ),
				colorC: new THREE.Color( ),
				colorD: new THREE.Color( ),
				size: 14,
				hue: 0,
				saturation: 0,
				brightness: 0,
			};


			
		var guiMain = installGui( 'Camouflage' );
		
		var gui = guiMain.addFolder( '<big>Options</big>' );
		
		
		gui.add( guiOptions, 'resolution', {'256 x 128':8, '512 x 256':9, '1024 x 512':10, '2048 x 1024':11, '4096 x 2048':12, '8192 x 4096':13} )
			.name( 'Resolution',  )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorA' )
			.name( 'Colors <right>A</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorB' )
			.name( '<right>B</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorC' )
			.name( '<right>C</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorD' )
			.name( '<right>D</right>' )
			.onChange( onChange );
			
		gui.add( guiOptions, 'hue' )
			.name( 'Tone <right>hue</right>' ).min(-360).max(360).step(1)
			.onChange( onChange );
			
		gui.add( guiOptions, 'saturation' )
			.name( '<right>saturation</right>' ).min(-100).max(100).step(1)
			.onChange( onChange );
			
		gui.add( guiOptions, 'brightness' )
			.name( '<right>brightness</right>' ).min(-100).max(100).step(1)
			.onChange( onChange );
			
		gui.add( guiOptions, 'size' )
			.name( 'Size' ).min(1).max(20).step(0.1)
			.onChange( onChange );
			


		var vec = new THREE.Vector3();
		
		function pattern( x, y, z, color, options, /*u, v, px, py, width, height*/ )
		{
			var K = options.size;
			
			var a = Math.round(noise(K*x, K*y, K*z)+0.2),
				b = Math.round(noise(K*y, K*z, K*x)+0.3),
				c = Math.round(noise(K*z, K*x, K*y)+0.4),
				d = Math.round(noise(K*x, K*z, K*y)+0.5);

			if( a>0.5 )
				color.copy( options.colorA );
			else
			if( b>0.5 )
				color.copy( options.colorB );
			else
			if( c>0.5 )
				color.copy( options.colorC );
			else
				color.copy( options.colorD );
				
			color.offsetHSL( options.hue, options.saturation, options.brightness );
			
		} // pattern
		
	
		function onChange( event )
		{
			patternOptions.colorA.setHex( guiOptions.colorA );
			patternOptions.colorB.setHex( guiOptions.colorB );
			patternOptions.colorC.setHex( guiOptions.colorC );
			patternOptions.colorD.setHex( guiOptions.colorD );
			
			patternOptions.size = 21-guiOptions.size;
			
			patternOptions.hue = guiOptions.hue/360;
			patternOptions.saturation = guiOptions.saturation/100;
			patternOptions.brightness = guiOptions.brightness/100;
			
			model.material.map = equimaterial( equitexture(pattern,2<<guiOptions.resolution,canvas, true, patternOptions) );
		}

		onChange( );

		
	</script>
</body>
</html>
