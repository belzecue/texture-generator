<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import * as THREE from "three";
		import { model, canvas, installGui } from "./online.js";
		import * as polkaDots from "../src/patterns/polka-dots.js";
		import { equimaterial, equitexture, noise } from "../src/texture-generator.js";


		var guiOptions = {
				arrangement: 7,
				color: 0x000000,
				backgroundColor: 0xFFFFFF,
				resolution: 9,
				dotSize: 3,
				blur: 0.5,
			};
			
		var gui = installGui( 'Polka dots' );
		
		
		gui.add( guiOptions, 'resolution', {'256 x 128':8, '512 x 256':9, '1024 x 512':10, '2048 x 1024':11, '4096 x 2048':12, '8192 x 4096':13} )
			.name( 'Resolution',  )
			.onChange( onChange );
			
		gui.add( guiOptions, 'arrangement' )
			.min(0).max(polkaDots.info.maxArrangement).step(1)
			.name( 'Dots <right>layout</right>',  )
			.onChange( onChange );
			
		var guiDotSize = gui.add( guiOptions, 'dotSize' )
			.min(0.5).max(11).step(0.01)
			.name( '<right>size</right>' )
			.onChange( onChange );
			
		gui.add( guiOptions, 'blur' )
			.min(0).max(4).step(0.1)
			.name( '<right>blur</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'color' )
			.name( 'Color <right>main</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'backgroundColor' )
			.name( '<right>background</right>' )
			.onChange( onChange )
			.$text.classList.add('bottom');
		
		
		
		function onChange( event )
		{
			var maxDotSize = polkaDots.info.maxDotSize[guiOptions.arrangement]; 
			
			guiDotSize.max( maxDotSize );
			
			if( guiOptions.dotSize > maxDotSize )
			{
				guiOptions.dotSize = maxDotSize;
			}
			guiDotSize.updateDisplay( );
			
			var options = polkaDots.options( guiOptions.color, guiOptions.backgroundColor, guiOptions.dotSize, guiOptions.blur, guiOptions.arrangement );
			
			model.material.map = equimaterial( equitexture(polkaDots.pattern,2<<guiOptions.resolution,canvas, true, options) );
		}

		onChange( );

		
	</script>
</body>
</html>
