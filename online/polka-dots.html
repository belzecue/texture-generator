<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
		  "pet/": "../src/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import * as THREE from "three";
		import { model, canvas, installGui, urlOptions } from "./online.js";
		import { pattern, options, share, info } from "pet/patterns/polka-dots.js";
		import { equimaterial, equitexture } from "pet/texture-generator.js";


		var guiOptions = {
				width: urlOptions.w ?? 512,
				height: urlOptions.h ?? 256,

				layout: urlOptions.l ?? 9,
				scale: urlOptions.s ?? 50,
				blur: urlOptions.b ?? 20,
				
				color: urlOptions.c ?? 0x000000,
				backgroundColor: urlOptions.k ?? 0xFFFFFF,
			};
			
		var gui = installGui( info, ()=>share(guiOptions), 'map' );
				
		gui.add( guiOptions, 'width', {'256 x 128':256, '512 x 256':512, '1024 x 512':1024, '2048 x 1024':2048, '4096 x 2048':4096, '8192 x 4096':8192} )
			.name( 'Resolution',  )
			.onChange( onChange );
			
		gui.add( guiOptions, 'layout' )
			.min(1).max(info.layouts).step(1)
			.name( 'Dots <right>layout</right>',  )
			.onChange( onChange )
			.$input.classList.add('top');
			
		gui.add( guiOptions, 'scale' )
			.min(0).max(100).step(1)
			.name( '<right>scale</right>' )
			.onChange( onChange );
			
		gui.add( guiOptions, 'blur' )
			.min(0).max(100).step(1)
			.name( '<right>blur</right>' )
			.onChange( onChange )
			.$input.classList.add('bottom');
			
		gui.addColor( guiOptions, 'color' )
			.name( 'Color <right>main</right>' )
			.onChange( onChange )
			.$text.classList.add('top');
			
		gui.addColor( guiOptions, 'backgroundColor' )
			.name( '<right>background</right>' )
			.onChange( onChange )
			.$text.classList.add('bottom');
		
		
		
		function onChange( event )
		{
			guiOptions.height = guiOptions.width/2;
			
			model.material.map = equimaterial( equitexture(
					pattern,
					canvas,
					true,
					options( guiOptions )
			) );
		}

		onChange( );
		model.material = equimaterial( model.material );
		
	</script>
</body>
</html>
