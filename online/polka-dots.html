<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
		  "pet/": "../src/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import * as THREE from "three";
		import { model, canvas, install, url } from "./online.js";
		import * as PET from "pet/patterns/polka-dots.js";



		var params = {
				width: url.w ?? 512,
				height: url.h ?? 256,

				layout: url.l ?? 9,
				scale: url.s ?? 50,
				blur: url.b ?? 20,
				
				color: url.c ?? 0x000000,
				backgroundColor: url.k ?? 0xFFFFFF,
			};
			
			
			
		var gui = install( PET, params );
				
		gui.add( params, 'layout' )
			.min(1).max(PET.info.layouts).step(1)
			.name( 'Dots <right>layout</right>',  )
			.$input.classList.add( 'top' );
			
		gui.add( params, 'scale' )
			.min(0).max(100).step(1)
			.name( '<right>scale</right>' );
			
		gui.add( params, 'blur' )
			.min(0).max(100).step(1)
			.name( '<right>blur</right>' )
			.$input.classList.add( 'bottom' );
			
		gui.addColor( params, 'color' )
			.name( 'Color <right>main</right>' )
			.$text.classList.add( 'top' );
			
		gui.addColor( params, 'backgroundColor' )
			.name( '<right>background</right>' )
			.$text.classList.add( 'bottom' );
		
		
		
		model.material.map = PET.fix(
				PET.pattern,
				canvas,
				true,
				PET.options( params )
		);

		model.material = PET.fix( model.material );
		
	</script>
</body>
</html>
