<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/"
		}
	  }
	</script>
</head>


<body>
	
	<script type="module">

		import * as THREE from "three";
		import { model, canvas, installGui, urlOptions } from "./online.js";
		import { pattern, options, share, info } from "../src/patterns/camouflage.js";
		import { equimaterial, equitexture, noise } from "../src/texture-generator.js";


		var guiOptions = {
				colorA: urlOptions.a ?? 0xc2bea8,
				colorB: urlOptions.b ?? 0x9c895e,
				colorC: urlOptions.c ?? 0x92a375,
				colorD: urlOptions.d ?? 0x717561,
				resolution: urlOptions.r ?? 9,
				size: urlOptions.s ?? 50,
				hue: urlOptions.h ?? 0,
				saturation: urlOptions.t ?? 0,
				brightness: urlOptions.g ?? 0,
			};

		var gui = installGui( info, ()=>share(guiOptions), 'map' );
		

		gui.add( guiOptions, 'resolution', {'256 x 128':8, '512 x 256':9, '1024 x 512':10, '2048 x 1024':11, '4096 x 2048':12, '8192 x 4096':13} )
			.name( 'Resolution',  )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorA' )
			.name( 'Colors <right>A</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorB' )
			.name( '<right>B</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorC' )
			.name( '<right>C</right>' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorD' )
			.name( '<right>D</right>' )
			.onChange( onChange );
			
		gui.add( guiOptions, 'hue' )
			.name( 'Tone <right>hue</right>' ).min(-360).max(360).step(1)
			.onChange( onChange );
			
		gui.add( guiOptions, 'saturation' )
			.name( '<right>saturation</right>' ).min(-100).max(100).step(1)
			.onChange( onChange );
			
		gui.add( guiOptions, 'brightness' )
			.name( '<right>brightness</right>' ).min(-100).max(100).step(1)
			.onChange( onChange );
			
		gui.add( guiOptions, 'size' )
			.name( 'Details' ).min(0).max(100).step(1)
			.onChange( onChange );
			


		function onChange( event )
		{
			model.material.map = equimaterial( equitexture(
					pattern,
					2<<guiOptions.resolution,
					canvas,
					true,
					options( guiOptions )
			) );
		}

		onChange( );

		
	</script>
</body>
</html>
