<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
		  "pet/": "../src/"
		}
	  }
	</script>
</head>


<body>
	
	<script type="module">

		import * as THREE from "three";
		import { model, canvas, installGui, urlOptions } from "./online.js";
		import { pattern, options, share, info } from "pet/patterns/camouflage.js";
		import { equimaterial, equitexture, noise } from "pet/texture-generator.js";


		var guiOptions = {
				colorA: urlOptions.a ?? 0xc2bea8,
				colorB: urlOptions.b ?? 0x9c895e,
				colorC: urlOptions.c ?? 0x92a375,
				colorD: urlOptions.d ?? 0x717561,
				width: urlOptions.w ?? 512,
				height: urlOptions.h ?? 256,
				scale: urlOptions.s ?? 50,
				hue: urlOptions.u ?? 0,
				saturation: urlOptions.t ?? 0,
				brightness: urlOptions.g ?? 0,
			};

		var gui = installGui( info, ()=>share(guiOptions), 'map' );
		

		gui.add( guiOptions, 'width', {'256 x 128':256, '512 x 256':512, '1024 x 512':1024, '2048 x 1024':2048, '4096 x 2048':4096, '8192 x 4096':8192} )
			.name( 'Resolution',  )
			.onChange( onChange );
			
		gui.add( guiOptions, 'scale' )
			.name( 'Scale' ).min(0).max(100).step(1)
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorA' )
			.name( 'Colors' )
			.onChange( onChange )
			.$text.classList.add('top');
			
		gui.addColor( guiOptions, 'colorB' )
			.name( '' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorC' )
			.name( '' )
			.onChange( onChange );
			
		gui.addColor( guiOptions, 'colorD' )
			.name( '' )
			.onChange( onChange )
			.$text.classList.add('bottom');
			
		gui.add( guiOptions, 'hue' )
			.name( 'Toning <right>hue</right>' ).min(-360).max(360).step(1)
			.onChange( onChange )
			.$input.classList.add('top');
			
		gui.add( guiOptions, 'saturation' )
			.name( '<right>saturation</right>' ).min(-100).max(100).step(1)
			.onChange( onChange );
			
		gui.add( guiOptions, 'brightness' )
			.name( '<right>brightness</right>' ).min(-100).max(100).step(1)
			.onChange( onChange )
			.$input.classList.add('bottom');
			
			

		model.material = equimaterial( model.material );
		
		function onChange( event )
		{
			guiOptions.height = guiOptions.width/2;
			
			model.material.map = equitexture(
					pattern,
					canvas,
					true,
					options( guiOptions )
			);
		}

		onChange( );

	</script>
</body>
</html>
