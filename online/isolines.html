<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
		  "pet/": "../src/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import * as THREE from "three";
		import { model, canvas, install, url } from "./online.js";
		import * as PET from "pet/patterns/isolines.js";



		var params = {
				width: url.w ?? 1024,
				height: url.h ?? 512,
				
				scale: url.s ?? 50,
				density: url.d ?? 20,
				blur: url.b ?? 10,
				balance: url.a ?? 50,

				color: url.c ?? 0xFFFFFF,
				backgroundColor: url.k ?? 0x000000,				
			};
			
			
			
		var gui = install( PET, params );
				
		gui.add( params, 'scale' )
			.min(0).max(100).step(1)
			.name( 'Lines <right>scale</right>' )
			.$input.classList.add( 'top' );
			
		gui.add( params, 'density' )
			.min(0).max(100).step(1)
			.name( '<right>density</right>' );
			
		gui.add( params, 'blur' )
			.min(0).max(100).step(1)
			.name( '<right>blur</right>' );
			
		gui.add( params, 'balance' )
			.min(0).max(100).step(1)
			.name( '<right>balance</right>' )
			.$input.classList.add( 'bottom' );
			
		gui.addColor( params, 'color' )
			.name( 'Color <right>main</right>' )
			.$text.classList.add( 'top' );
			
		gui.addColor( params, 'backgroundColor' )
			.name( '<right>background</right>' )
			.$text.classList.add( 'bottom' );
		
		
		
		model.material.map = PET.fix(
				PET.pattern,
				canvas,
				true,
				PET.options( params )
		);
		
		model.material = PET.fix( model.material );

	</script>
</body>
</html>
